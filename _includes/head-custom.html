<!-- Custom CSS for enhanced styling -->
<style>
/* Publication items enhancements */
.publication-item details {
  margin-top: var(--space-sm);
}

.publication-item summary {
  cursor: pointer;
  font-weight: 600;
  color: var(--primary-color);
  padding: var(--space-xs) 0;
  transition: color 0.2s ease;
}

.publication-item summary:hover {
  color: var(--primary-light);
}

.publication-item pre {
  background: var(--bg-secondary);
  padding: var(--space-md);
  border-radius: var(--radius-md);
  font-size: 0.875rem;
  overflow-x: auto;
  border: 1px solid var(--border-light);
  font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
  line-height: 1.6;
}

/* Code highlighting */
code {
  background: var(--bg-secondary);
  padding: 2px 6px;
  border-radius: var(--radius-sm);
  font-size: 0.875rem;
  color: var(--accent-color);
  font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
}

/* Print styles */
@media print {
  .site-header,
  .site-footer,
  .post-navigation {
    display: none;
  }
  
  .wrapper {
    max-width: none;
    margin: 0;
    padding: 0;
    box-shadow: none;
  }
  
  body {
    background: white;
  }
  
  a {
    color: var(--text-primary);
    border-bottom: none;
  }
}

/* Accessibility improvements */
a:focus,
button:focus,
summary:focus,
.project-links a:focus {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

*:focus-visible {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Selection styling */
::selection {
  background-color: var(--primary-light);
  color: var(--bg-primary);
}

::-moz-selection {
  background-color: var(--primary-light);
  color: var(--bg-primary);
}

/* Horizontal rule styling */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--border-color), transparent);
  margin: var(--space-xl) 0;
}

/* Blockquote styling */
blockquote {
  border-left: 4px solid var(--primary-color);
  padding-left: var(--space-md);
  margin: var(--space-lg) 0;
  color: var(--text-secondary);
  font-style: italic;
  background: var(--bg-secondary);
  padding: var(--space-md);
  border-radius: var(--radius-md);
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin: var(--space-lg) 0;
  box-shadow: var(--shadow-sm);
  border-radius: var(--radius-md);
  overflow: hidden;
}

th, td {
  padding: var(--space-sm) var(--space-md);
  text-align: left;
  border-bottom: 1px solid var(--border-light);
}

th {
  background: var(--primary-bg);
  color: var(--primary-color);
  font-weight: 600;
}

tr:hover {
  background: var(--bg-secondary);
}

/* Dark mode support (if desired in future) */
@media (prefers-color-scheme: dark) {
  /* Add dark mode styles here if needed */
}
</style>

<!-- Meta tags for better SEO -->
<meta name="author" content="{{ site.author | default: site.title }}">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
{% if page.lang == 'en' %}
<meta name="keywords" content="academic research,artificial intelligence,machine learning,deep learning,data science,computer vision,natural language processing,computational chemistry,biomedical engineering">
{% else %}
<meta name="keywords" content="学术研究,人工智能,机器学习,深度学习,数据科学,计算机视觉,自然语言处理,计算化学,生物医学工程">
{% endif %}

<!-- Language alternate tags for SEO -->
{% if page.lang == 'en' %}
<link rel="alternate" hreflang="zh" href="{{ page.url | replace_first: '/en/', '/' | absolute_url }}" />
<link rel="alternate" hreflang="en" href="{{ page.url | absolute_url }}" />
{% else %}
<link rel="alternate" hreflang="zh" href="{{ page.url | absolute_url }}" />
{% assign en_url = page.url %}
{% if en_url contains '/en/' %}
  <link rel="alternate" hreflang="en" href="{{ en_url | absolute_url }}" />
{% else %}
  <link rel="alternate" hreflang="en" href="{{ '/en' | append: en_url | absolute_url }}" />
{% endif %}
{% endif %}
<link rel="alternate" hreflang="x-default" href="{{ page.url | absolute_url }}" />

<!-- Open Graph tags for social media -->
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
{% if site.social.twitter %}
<meta name="twitter:site" content="@{{ site.social.twitter }}">
{% endif %}

<!-- Favicon (add your favicon files to the assets folder) -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

<!-- Additional fonts for better Chinese display -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
