<header class="site-header">
  <div class="wrapper">
    <div class="site-nav">
      <div class="site-title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      
      <nav class="main-nav">
        {% for item in site.navigation %}
          <a href="{{ item.url | relative_url }}" 
             {% if page.url == item.url %}class="current"{% endif %}>
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>
      
      <div class="social-links">
        {% if site.social.github %}
          <a href="https://github.com/{{ site.social.github }}" target="_blank" title="GitHub">
            <svg class="icon" viewBox="0 0 16 16" width="20" height="20">
              <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
        {% endif %}
        
        {% if site.social.google_scholar %}
          <a href="https://scholar.google.com/citations?user={{ site.social.google_scholar }}" target="_blank" title="Google Scholar">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5 12 0z"/>
            </svg>
          </a>
        {% endif %}
        
        {% if site.social.orcid %}
          <a href="https://orcid.org/{{ site.social.orcid }}" target="_blank" title="ORCID">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zM7.8 6.2c.5 0 .9.4.9.9s-.4.9-.9.9-.9-.4-.9-.9.4-.9.9-.9zm-.2 3.1h1.7v8.5H7.6V9.3zm5.8 0h1.6v1.2h.02c.2-.4.8-1.3 1.8-1.3 1.9 0 2.3 1.3 2.3 2.9v4.7h-1.7v-4.2c0-.6 0-1.4-.9-1.4s-1 .7-1 1.4v4.2h-1.7V9.3z"/>
            </svg>
          </a>
        {% endif %}
        
        {% if site.social.researchgate %}
          <a href="https://www.researchgate.net/profile/{{ site.social.researchgate }}" target="_blank" title="ResearchGate">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M19.4 13c0-1.4-.6-2.7-1.6-3.6-.4-.3-.8-.6-1.3-.8 1-.6 1.6-1.7 1.6-2.9 0-1.9-1.5-3.4-3.4-3.4-.9 0-1.7.3-2.3.9-.6-.6-1.4-.9-2.3-.9-1.9 0-3.4 1.5-3.4 3.4 0 1.2.6 2.3 1.6 2.9-.5.2-.9.5-1.3.8-1 .9-1.6 2.2-1.6 3.6 0 2.7 2.2 4.9 4.9 4.9s4.9-2.2 4.9-4.9zm-7.4-.1c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5z"/>
            </svg>
          </a>
        {% endif %}
        
        {% if site.social.linkedin %}
          <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" target="_blank" title="LinkedIn">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</header>

<style>
.site-header {
  border-bottom: 1px solid #e8e8e8;
  background-color: #fdfdfd;
  padding: 10px 0;
}

.wrapper {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 20px;
}

.site-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.site-title a {
  font-weight: 700;
  font-size: 1.5em;
  color: #424242;
  text-decoration: none;
}

.main-nav {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.main-nav a {
  color: #424242;
  text-decoration: none;
  padding: 5px 0;
  border-bottom: 2px solid transparent;
  transition: border-color 0.3s ease;
}

.main-nav a:hover,
.main-nav a.current {
  border-bottom-color: #0366d6;
}

.social-links {
  display: flex;
  gap: 15px;
  align-items: center;
}

.social-links a {
  color: #424242;
  text-decoration: none;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #0366d6;
}

.icon {
  display: block;
}

@media (max-width: 600px) {
  .site-nav {
    flex-direction: column;
    gap: 10px;
  }
  
  .main-nav {
    order: 1;
    width: 100%;
    justify-content: center;
  }
  
  .social-links {
    order: 2;
  }
}
</style>
